<VirtualHost *:80>
	DocumentRoot "/srv/sites/e-types/underskriv_alternativet_dk/src/www"
	ServerName alternativet.local
	ServerAlias alternativet.proxy


	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/clients/manipulator/src"

	<Directory "/srv/sites/e-types/underskriv_alternativet_dk/src/www">
		ErrorDocument 404 /404.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/e-types/underskriv_alternativet_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/janitor/src"


	# reference to backend interface
	Alias "/janitor" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src/www"
#	Alias "/janitor" "/srv/sites/clients/janitor/src/www"

	# basic system admin controllers
	Alias "/admin/cms" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src/www/cms.php"
	Alias "/admin/user" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src/www/user.php"
	Alias "/admin/tag" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src/www/tag.php"

	# setup janitor autoconversion
	Alias "/autoconversion" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/janitor/src/autoconversion"
	Alias "/images" "/srv/sites/e-types/underskriv_alternativet_dk/src/library/public"
	Alias "/videos" "/srv/sites/e-types/underskriv_alternativet_dk/src/library/public"
	Alias "/audios" "/srv/sites/e-types/underskriv_alternativet_dk/src/library/public"
	<Directory "/srv/sites/e-types/underskriv_alternativet_dk/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>


	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/css-merger"
	Alias "/admin/js/lib/build" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/js-merger"
	Alias "/admin/css/lib/build" "/srv/sites/e-types/underskriv_alternativet_dk/submodules/css-merger"
</VirtualHost>